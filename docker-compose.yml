services:
  ################################
  #              AUTH            #
  ################################
  api_auth:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '40002:80'
    volumes:
      - ./api_auth/app/:/var/php/
#    env_file:
#      - ./env/api.env
    working_dir: /var/php
    command: php -S 0.0.0.0:80 -t /var/php/public

  ################################
  #          GEOQUIZZ            #
  ################################
  api_geoquizz:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '40001:80'
    volumes:
      - ./api_geoquizz/app/:/var/php/

  ################################
  #           GATEWAY            #
  ################################
  gateway:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '40000:80'
    volumes:
      - ./gateway/app/:/var/php/
    working_dir: /var/php
    command: php -S 0.0.0.0:80 -t /var/php/public

  ################################
  #            DIRECTUS          #
  ################################
  # Replace "postgis/postgis:13-master" with your desired PostGIS version and platform.
  database:
    image: postgis/postgis:13-master
    # Required when running on platform other than amd64, like Apple M1/M2:
    #platform: linux/amd64
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
      POSTGRES_DB: "directus"
    healthcheck:
      test: [ "CMD", "pg_isready", "--host=localhost", "--username=directus" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  cache:
    image: redis:6
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  directus:
    image: directus/directus:11.1.1
    ports:
      - '40003:8055'
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      KEY: "6116487b-cda1-52c2-b5b5-c8022c45e263"
      SECRET: "255d861b-5ea1-5996-9aa3-922530ec40b1"

      DB_CLIENT: "pg"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"

      CACHE_ENABLED: "false"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"

      GRAPHQL_ENABLED: "true"
      ADMIN_EMAIL: "admin@dwm3.net"
      ADMIN_PASSWORD: "PASSWORD_TO_MODIFY"

      # Make sure to set this in production
      # (see https://docs.directus.io/self-hosted/config-options#general)
      # PUBLIC_URL: "https://directus.example.com"

    # Environment variables can also be defined in a file (for example `.env`):
    # env_file:
    #	  - .env

  adminer:
    image: adminer
    ports:
    - '40004:8080'